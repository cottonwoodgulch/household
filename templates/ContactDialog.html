{* Dialogs for Contact page *}

  <div id="PhoneEditDialog" style="display: none">
  <form method="post" action="contact.php"
        id="PhoneEditForm" autocomplete="off">
    <input type="hidden" name="EditPhoneID" id="EditPhoneID">
    <input type="hidden" name="ContactID" value="{$cdata->contact_id}">
    <input type="hidden" name="buttonAction">
    <table class="edit">
      <tr><td class="label">Phone Type: </td>
          <td><select id="EditPhoneType" name="EditPhoneType">
              {foreach from=$phone_type_list item=$tl}
                <option value="{$tl.phone_type_id}">
                {$tl.phone_type}</option>
              {/foreach}
          </select></td>
      </tr>
      <tr><td class="label">Phone: </td>
        <td><input id="EditNumber" name="EditNumber"></td></tr>
        <tr title="{$phone_formatted}"><td class="label">Formatted: </td>
        <td><input type="checkbox" id="EditFormatted"
            name="EditFormatted"></td>
      </tr>
  </table>
  </form> {* PhoneEditForm *}
  </div> {* PhoneEditDialog *}

  </form> {* EmailEditForm *}
  </div> {* EmailEditDialog *}

  <div id="AddressEditDialog" style="display: none">
